<!doctype html>
<html>
<head>
  <title>Network</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <div id="mynetwork"></div>
  <script type="text/javascript">
    var DIR = 'img/';
    var nodes = new vis.DataSet([
      {id: 0, label: 'ยาย', level: 0, shape: 'circularImage', image: DIR + 'gmom.jpg'},
      {id: 1, label: 'พ่อ', level: 1, shape: 'circularImage', image: DIR + 'dad.jpg'},
      {id: 2, label: 'แม่', level: 1, shape: 'circularImage', image: DIR + 'mum.jpg'},
      {id: 3, label: 'ใบเฟิร์น', level: 2, shape: 'circularImage', image: DIR + 'me.jpg'}
    ]);

    var edges = new vis.DataSet([
      {from: 2, to: 0, arrows: 'from'},
      {from: 1, to: 3, arrows: 'to'},  
      {from: 2, to: 3, arrows: 'to'}  
    ]);

    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };

    var options = {
      layout: {
        hierarchical: {
          direction: "UD", 
          sortMethod: "directed"
        }
      },
      edges: {
        arrows: {
          to: {enabled: true, scaleFactor: 1, type: 'arrow'}
        }
      },
      nodes: {
        shape: 'circularImage',
        size: 30
      },
      physics: {
        enabled: false
      }
    };

    var network = new vis.Network(container, data, options);
  </script>
</body>
</html>
